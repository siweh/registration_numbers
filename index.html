<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/simple-grid-min.css" />
    <link rel="stylesheet" href="./styles/registration_number.css" />
    <title>Registration Number</title>
  </head>
  <body>
    <div class="row">
      <div class="col-12">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h2 style="text-align: center">
                <strong style="color: black">Registration Numbers</strong>
              </h2>
            </div>
          </div>
          <div class="row">
            <div style="text-align: center" class="col-12">
              <span class="error"></span>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-10">
              <input
                type="text"
                class="text-input"
                placeholder="Please enter registration number eg: CA 1234"
              />
            </div>
            <div class="col-2">
              <button type="button" class="add-btn">Add</button>
            </div>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col-10">
              <form>
                <label>Filter by Town:</label>
                <select name="town" class="town">
                  <option value="all">Select Town</option>
                  <option value="capetown">Cape Town</option>
                  <option value="paarl">Paarl</option>
                  <option value="bellville">Bellville</option>
                </select>
              </form>
            </div>
            <div class="col-2">
              <button type="button" class="reset-btn">Reset</button>
            </div>
          </div>
          <div class="row">
            <div style="text-align: center" class="col-12">
              <span id="message"></span>
            </div>
            <!-- <div style="text-align: center" class="col-12">
              <span class="error"></span>
            </div> -->
          </div>
        </div>
        <br />
      </div>
    </div>
  </body>
  <script src="./local-storage.js"></script>
  <script src="./registration_number.js"></script>
  <script src="./registration_number_dom.js"></script>
</html>
